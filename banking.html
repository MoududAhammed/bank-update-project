<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- tailwind cdn link  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Let's get some <span class="font-bold text-cyan-300">Money</span> !!! </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance & transaction -->
        <section class="mt-9">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4  class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-lime-500	 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$ <span id="total-balance">00</span></h3>
                </div>   
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit part -->
                <div class="bg-red-100 mt-8 rounded px-8 py-8">
                    <h3 class="text-2xl">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border border-gray-400 rounded w-3/4 mb-4 px-2 block" type="text" placeholder="you deposit amount">

                    <button id="deposit-button" class="bg-yellow-600 px-4 py-2 text-white font-semibold rounded">Deposit</button>
                </div>
                </div>
                <!-- withdraw part -->
                <div class="bg-red-100 mt-8 rounded px-8 py-8">
                    <h3 class="text-2xl">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border border-gray-400 rounded w-3/4 mb-4 px-2 block" type="text" placeholder="you deposit amount">

                    <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 text-white font-semibold rounded">Withdraw</button>
                </div>
                </div>   
            </div>
        </section>
    </main>




    <!-- link with js  -->
   <script src="js/banking.js"></script>
</body>
</html>
